<html ng-app="app">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/jquery.fullPage.js"></script>
		<script src="app.js"></script>




		<link rel="stylesheet" type="text/css" href="../css/maincarousel.css" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>

	<style type="text/css">
	    #crowdfluttr {
	    height: 55px;
	    width: 200px;
	    margin-left: 8%;
	    }
	    #navsearch{
	    margin:10px 0px 10px 300px;
	    float:left;
	    text-align: center;
	    z-index: -1;

	    }
	</style>

<body ng-controller="ctrl">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

  <div class="navbar-header ">
    <a href="index.html"> <img id="crowdfluttr" src="../images/logo_full.svg" alt="Crowdfluttr"/></a>
  </div>
    <form class="navbar-form" id="navsearch" role="search">
  <div class="form-group">
  <input type="text" class="form-control" placeholder="Search" ng-model="query">
  </div>
  <button type="submit" class="btn btn-default">
    <span class="glyphicon glyphicon-search"></span>
  </button>
  </form>
  <ul class="nav navbar-nav navbar-right">
  <li>
    <a href="share.html">Share Ideas</a></li>
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Profile <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">    
        <li ng-show="user" class="divider"></li>
        <li ng-show="user">Hello, {{ user.google.displayName }}</li>
        <li class="divider"></li>
        <li><a href="Userdashboard.html">Home</a></li>
        <li><a href="#">Authored</a></li>
        <li><a href="#">Joined</a></li>
        <li class="divider"></li>
        <li><a href="Projectdashboard.html">View project</a></li>
        <div ng-show="user">
        <li class="divider"></li>
        <li><a href="#" ng-click="auth.$unauth()">Logout</a></li>
        </div>
      </ul>
  </li>
  </ul>
</nav>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-repeat="(id,item) in ideas| filter: query" ng-class="{active : $first}">
      <div class="carousel-caption">
        <h1>{{item.idea}}</h1>
        <h3>-{{item.userName}}</h3>
        <a ng-click="LikeItem(id)" class="btn btn-lg btn-primary" href="#" role="button">Like<span class="glyphicon glyphicon-heart"></span></a>
        <a ng-click="DislikeItem(id)" class="btn btn-lg btn-warning" href="#" role="button">Dislike<span class="glyphicon glyphicon-heart-empty"></span></a>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span u="arrowleft" id="arrowL" class="jssora21l " style="width: 55px; height: 55px; top: 123px; left: 8px;">
    </span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span u="arrowright" id="arrowR" class="jssora21r" style="width: 55px; height: 55px; top: 123px; right: 8px">
    </span>
  </a>
</div>

</body>
</html>
