<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.fullPage.js"></script>
    <script src="app.js"></script>
    <link rel="shortcut icon" href="images/logosm.png">
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/maincarousel.css" />
  </head>
  <body ng-controller="ctrl">
    <nav ng-include="'navbar.html'"  class="navbar navbar-default navbar-fixed-top" role="navigation">
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item" ng-repeat="(id,item) in ideas_object| filter: query" ng-class="{active : $first}">
          <div class="carousel-caption">
            <a href="projectdashboard.html?id={{id}}"><h1 style="color:#fff">{{item.idea}}</h1></a>
            <h3>-{{item.userName}}</h3> 
            <h3>Likes: {{item.likes.like}} Dislikes: {{item.likes.dislike}}</h3>
<!--
            <a ng-click="LikeIdea('like',id)" class="btn btn-lg btn-primary" href="#" role="button">Like<span class="glyphicon glyphicon-heart"></span></a>
            <a ng-click="LikeIdea('dislike',id)"  class="btn btn-lg btn-warning" href="#" role="button">Dislike<span class="glyphicon glyphicon-heart-empty"></span></a>
-->
            <a ng-click="LikeIdea('like',id)"  class="btn btn-lg btn-primary" href="#myCarousel" role="button" data-slide="next">Like<span class="glyphicon glyphicon-heart"></span></a>
            <a ng-click="LikeIdea('dislike',id)"  class="btn btn-lg btn-warning" href="#myCarousel" role="button" data-slide="next">Dislike<span class="glyphicon glyphicon-heart-empty"></span></a>

          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span u="arrowleft" id="arrowL" class="jssora21l " style="width: 55px; height: 55px; top: 123px; left: 8px;">
        </span>
      </a>
      <a  class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span u="arrowright" id="arrowR" class="jssora21r" style="width: 55px; height: 55px; top: 123px; right: 8px">
        </span>
      </a>
    </div>
  </body>
</html>
