<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.fullPage.js"></script>
    <script src="app.js"></script>
    <link rel="shortcut icon" href="images/logosm.png">
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" type="text/css" href="css/maincarousel.css" />
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
    <script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-57899345-1', 'auto');
      ga('send', 'pageview');

    </script>

  </head>
  <body ng-controller="ctrl">
    <nav ng-include="'navbar.html'"  class="navbar navbar-default navbar-fixed-top" role="navigation">
    </nav>

    <!-- Fluttr feedback form -->
    <div ng-include=" 'feedback.html' "></div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">

        <div class="item" ng-repeat="(id,item) in ideas| filter: query| filter: {'like': '!' + user.facebook.id} | filter: {'dislike': '!' + user.facebook.id}" ng-class="{active : $first}">
          <div class="carousel-caption">
            <h1 style="color:#fff">{{item.idea}}</h1> 
            <h3>-{{item.userName}} ({{item.timestamp | date:'MM/dd/yy HH:mm'}})</h3>
<!--
            <h3>Likes: {{item.likes.like}} Dislikes: {{item.likes.dislike}}</h3>

            <a ng-click="LikeIdea('like',id)"  class="btn btn-lg btn-primary" href="#myCarousel" role="button" data-slide="next">Like<span class="glyphicon glyphicon-heart"></span></a>
            <a ng-click="LikeIdea('dislike',id)"  class="btn btn-lg btn-warning" href="#myCarousel" role="button" data-slide="next">Dislike<span class="glyphicon glyphicon-heart-empty"></span></a>
-->
            <h3>Dislikes: {{item.likes.dislike}} / Likes: {{item.likes.like}}</h3>
                <a ng-click="LikeIdea('dislike',item.idea,ideas.indexOf(item))"  class="btn btn-lg btn-danger" href="#myCarousel" role="button" data-slide="next">Dislike<span class="glyphicon glyphicon-remove"></span></a>
                <a class="btn btn-lg btn-default" href="idea.html?id={{ideas.$keyAt(ideas.indexOf(item))}}" role="button"><span class="glyphicon glyphicon-search"></span></a>
                <a ng-click="LikeIdea('like',item.idea,ideas.indexOf(item))"  class="btn btn-lg btn-success" href="#myCarousel" role="button" data-slide="next">Like<span class="glyphicon glyphicon-heart"></span></a>
            
        


          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span u="arrowleft" id="arrowL" class="jssora21l " style="width: 55px; height: 55px; top: 123px; left: 8px;">
        </span>
      </a>
      <a  class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span u="arrowright" id="arrowR" class="jssora21r" style="width: 55px; height: 55px; top: 123px; right: 8px">
        </span>
      </a>
    </div>
  </body>
</html>
