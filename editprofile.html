<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit profile</title>

        <link rel="stylesheet" href="css/style.css">
        -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"></link>

    <link rel="shortcut icon" href="images/logosm.png">
    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <script src="app.js"></script>
    </head>
    <body ng-controller="ctrl">
    
         <nav ng-include="'navbar.html'"  class="navbar navbar-default navbar-fixed-top" role="navigation">
         <!--nav blue-->
    </nav>
    Welcome, {{user.facebook.displayName}}

    <div class="container">

<form class="form-horizontal" role="form" ng-submit="user_profile_update.$save()">
  <h2 class="form-signin-heading">Personal Information</h2>
   <i class="fa fa-user fa-2x"></i>

  <div class="form-group">
    <label class="control-label col-sm-2" for="firstN">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstN" placeholder="Edit First Name" ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.firstname">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="LastN">Last Name:</label>
    <div class="col-sm-10">
      <input ng-change="user_profile_update.$save(id)" ng-model="user_profile_update.lastname" type="text" class="form-control" id="LastN" placeholder="Edit Last Name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.email" type="email" class="form-control" id="email" placeholder="Edit email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.password" type="password" class="form-control" id="pwd" placeholder="Edit password">
    </div>
  </div>
 <div class="form-group">
    <label class="control-label col-sm-2" for="user">Username:</label>
    <div class="col-sm-10">
      <input ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.username" type="text" class="form-control" id="user" placeholder="Edit username">
    </div>
</div>
     <div class="form-group">
    <label class="control-label col-sm-2" for="Phone">Phone number:</label>
    <div class="col-sm-10">
      <input ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.phone" type="text" class="form-control" id="Phone" placeholder="Edit Phone">
    </div>
    </div>
     <div class="form-group">
    <label class="control-label col-sm-2" for="Location">Location:</label>
    <div class="col-sm-10">
      <input ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.location" type="text" class="form-control" id="Location" placeholder="Edit Location">
    </div>
    </div>
     <div class="form-group">
    <label class="control-label col-sm-2" for="Age">Age:</label>
    <div class="col-sm-10">
      <input ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.age" type="text" class="form-control" id="Age" placeholder="Edit Age">
    </div>
</div>
  <div class="form-group"> 
  <label class="control-label col-sm-2" for="agreement">Profile discription:</label>
    <div class="col-sm-10">
   <textarea ng-change="user_profile_update.$save(id)"  ng-model="user_profile_update.profile_description" class="form-control" rows="5" id="agreement"></textarea>
    </div>
  </div>
<!--
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  -->
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </div>
  </div>
</form>

    </div> <!-- /container -->

    </body>
</html>
