<html ng-app="app">
	<head>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="shortcut icon" href="images/logosm.png">
		<link rel="stylesheet" type="text/css" href="css/navbar.css" />
		<script type="text/javascript" src="js/jquery.fullPage.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link type='text/css' rel='stylesheet' href='css/style.css' />
		<link type='text/css' rel='stylesheet' href='css/jquery.fullPage.css' />
		<link type='text/css' rel='stylesheet' href='css/examples.css' />
		<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- Custom Fonts -->
		<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
		
		<script type="text/javascript">
			$(document).ready(function() {
					$('#fullpage').fullpage({
			sectionsColor: ['#f8b040', '#7ccced', '#38a9e1'],
			anchors: ['Page1', 'Page2', 'Page3'],
			menu: '#menu',
			loopTop: true,
			loopBottom: true,
			fixedElements: '#arrowL, #arrowR',
			});
			});
			
		</script>
	</head>
	<style type="text/css">
		
		a.li-center{
			margin: 20px;
			margin-left: 35%;
			width:93px;
		}
		#Gbtn, #Fbtn{
			min-width: 300px;
		}
	</style>
	<body ng-controller="ctrl">
		<ul id="menu">
			<img id="crowdfluttr" src="images/logo_full.svg" alt="Crowdfluttr"/>
			<li>Welcome, {{user.google.displayName}}</li>
		</ul>
		<div id="fullpage">
			<div class="section " id="section0">
				<div class="slide container-fluid" id="slide1">
					<div class="row" id="logincontain">
						<div class="col-lg-6">
							<div class="textelement">
								<!-- col-lg-offset-3-->
								<P id="title">Welcome to CrowdFluttr.</h1>
								<p id="content">Share ideas with friends--and awesome people from around the world. Collaborate to realize the world's imagination.
							</div>
						</div>
						<div class="col-lg-4">
							<form class="form-signin" role="form">
								<h2 class="form-signin-heading">Please login</h2>
								<br>
								<div class="form-group">
									<button class="btn btn-lg btn-danger" id="Gbtn" ng-click="GoogleLogin()">
									<i class="fa fa-google-plus-square fa-2x"></i>
									Login with Google</button>
									
								</div>
							</form>
							
						</div>
						
					</div>
				</div>
			</div>
		</body>
	</html>
